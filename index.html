<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page Project</title>
</head>
<body>
    <div class="big-row-1">
        <div class="left-side-1"></div>

        <div class="container-1">
            <div class="c1-r1">
                <div class="logo">
                    <img id="header-logo" src="images/red-304573_1280.png" alt="header logo">
                </div>
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
            <div class="c1-r2">
                <div class="c1-r2-c1">
                    <p class="main-text">This website is awesome</p>
                    <p class="secondary-text">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</p>
                    <button>Sign up</button>
                </div>
                <div class="c1-r2-c2">
                    <img id="main-image" src="images/eye-1686932_1920.jpg" alt="main image">
                </div>
            </div>
        </div>

        <div class="right-side-1"></div>
    </div>

    <div class="big-row-2">
        <div class="left-side-2"></div>

        <div class="container-2">
            <div class="c2-r1">
                <p class="information-header">Some random information</p>
            </div>
            <div class="c2-r2">
                
            </div>
        </div>
            
        <div class="right-side-2"></div>
    </div>


    
</body>
</html>
